<!DOCTYPE html>
<html>
    <!-- A frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <body>
        <!-- A frame -->
        <a-scene embedded arjs="debugUIEnabled:false;">
            <!-- <a-sphere position="0 1.25 -5" radius="1.25" src="https://cdn.glitch.global/c09db4f9-d70f-427e-aba9-d6f46c86d254/mochaup.jpeg?v=1661871109875"></a-sphere>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky> -->
            <!-- ここから AR の世界 -->
            <a-marker preset="hiro" src="./pattern/pattern-mocha.patt">
                <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
                    <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
                    </a-animation>
                  </a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>        
    </body>
</html>
